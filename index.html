<!DOCTYPE html>
<html lang="en-ca">
<head>
		<meta charset="utf-8">
		<title>Stephanie Paiement</title>
		<link href="css/grid.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="img/favicon.ico"/>
</head>

<body>


	<div class="grid">
		<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
			<h2>Unit 1</h2>
		</div>

		<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
			<h2>Unit 2</h2>
		</div>

		<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
			<h2>Unit 3</h2>
		</div>
	</div>

	<div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
			<img class="img-flex" src="http://placehold.it/640x480" alt="A picture of who">
		</div>

		<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 gutter">
			<h2>Unit A</h2>
		</div>

		<div class="unit unit-xs-1 unit-m-1-2 unit-l-1-3 gutter">
			<h2>Unit B</h2>
		</div>
	</div>


	<div class="grid">
		<div class="unit unit-xs-2 unit-s-2 unit-m-1-4 unit-l-1-4 gutter">
			<h2>Unit i</h2>
		</div>

		<div class="unit unit-xs-2 unit-s-2 unit-m-1-4 unit-l-1-4 gutter">
			<h2>Unit ii</h2>
		</div>

		<div class="unit unit-s-2 unit-m-1-2 unit-l-1-2">
			<img class="img-flex" src="img/beatles-who-2.jpg" alt="A picture of who">
		</div>
	</div>


	<div class="grid">
		<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
			<img class="img-flex" src="img/beatles-who-2.jpg" alt="A picture of who">
			<h2>Unit Y</h2>
		</div>

		<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
			<img class="img-flex" src="img/beatles-who-2.jpg" alt="A picture of who">
			<div class="gutter">
				<h2 class="gutter">Unit Z</h2>
			</div>
		</div>
	</div>

</body>
</html>
